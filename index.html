<body>
    <!-- Contenido de la página -->

        <nav>

    <section class="carousel">

        </div>
        <div class="carousel-item">
            <img src="banner2.jpg" alt="Banner 2" />

                <a href="URL-TIENDA-NUBE-CATEGORIA-3">Running</a>
            </div>
            <div class="actividad-item">
                <img src="actividad4.jpg" alt="Esquí" />
